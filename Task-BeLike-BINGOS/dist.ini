-body = requires( 'Win32::OLE' => 0.1709 );
-body = requires( 'Win32::PerfLib' => 0.06 );
-body = requires( 'Win32::Pipe' => 0.024 );
-body = requires( 'Win32::Process' => 0.14 );
-body = requires( 'Win32::Registry' => 0.10 );
-body = requires( 'Win32::Service' => 0.06 );
-body = requires( 'Win32::Shortcut' => 0.07 );
-body = requires( 'Win32::Sound' => 0.49 );
-body = requires( 'Win32::TieRegistry' => 0.26 );
-body = requires( 'Win32::WinError' => 0.03 );
-body = requires( 'Win32API::Net' => 0.12 );
-body = requires( 'Win32API::Registry' => 0.30 );

